<!DOCTYPE html>


<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta nam="viewport" content="width=device width, initial-scale=1.0">
    <title>Jogo das quatro cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Todo" id="Todo">
        <div class="Quadro">
            <div class="Header">
                <div class="Temporizador">0</div>
                <div class="Nivel">Nivel</div>
            </div>
            <div class="Cores">
                <div class="Cor-Vermelho" id="Vermelho" onclick="ver(1)"></div>
                <div class="Cor-Amarelo" id ="Amarelo" onclick="ver(2)"></div>
                <div class="Cor-Azul" id="Azul" onclick="ver(3)"></div>
                <div class="Cor-Verde" id="Verde" onclick="ver(4)"></div>
            </div>
            <div class="Iniciar" onclick="Iniciar()">Iniciar</div>
        </div>
           
    </div>
    <script src="script.js"></script>
</body>

</html>
