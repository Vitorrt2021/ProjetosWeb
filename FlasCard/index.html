<!DOCTYPE html>


<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta nam="viewport" content="width=device width, initial-scale=1.0">
    <title>FlashCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="FlashCard">
        <div class="Folha">
            <div id='Pergunta' class="Pergunta">
                Teste
            </div>
            <div class="Ação">
                <button class="Botão-Mostrar" onclick="mostrar()"> Mostrar</button>
                <button class="Botão-Deletar" onclick="deletar()">Deletar</button>    
            </div>
                    
        <div class="Inserir">
            <div class="Chave">
                <input type="text" id="chave">
            </div>
            <div class="Valor">
                <input type="text" id="valor">
            </div>
            <div class="Confirmar">
                <button class="Botão-Confirmar" onclick="confirmar()">Confirmar</button>
            </div>
        </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>

</html>
